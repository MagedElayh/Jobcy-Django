{% load static %}

  <!-- Header -->
  <header class="header">
    <div class="sticky">
      <div class="container">
        <div class="logo"> 
          {% if logo.logo %}
            <!-- Main Nav Logo --> 
            <a class="main-logo" href="{% url 'index' %}"><img height="41px" src="{{logo.logo.url}}" alt=""></a> 
            <!-- Logo sticky --> 
            <a class="logo-sticky" href="{% url 'index' %}"><img height="41px" src="{{logo.logo.url}}" alt=""></a></div>
          {% else %}
            <!-- Main Nav Logo --> 
            <a class="main-logo" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a> 
            <!-- Logo sticky --> 
            <a class="logo-sticky" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a></div>
          {% endif %}
          
        <!-- Nav -->
        <nav class="navbar ownmenu">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-open-btn" aria-expanded="false"> <span><i class="fa fa-navicon"></i></span> </button>
          </div>
          
          <!-- NAV -->
          <div class="collapse navbar-collapse" id="nav-open-btn">
            <ul class="nav">
              <li class="dropdown "> <a href="{% url 'index' %}">Home </a>
                
              </li>
              <li class="dropdown "> <a href="{% url 'about-us' %}" >About Us </a>
                
              </li>
              <li class="dropdown"> <a href="{% url 'contact-us' %}">Contact Us</a>
                
              </li>
            </ul>
          </div>
          
          <!-- NAV RIGHT -->
          <div class="nav-right">
